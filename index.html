<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uppercase transformer</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script>
            function transformarLetrasMaiusculas() {
                const texto = document.getElementById("text").value
                const TextoMaiusculo = texto.toUpperCase()
                document.getElementById("resultado").textContent = TextoMaiusculo
            }
        </script>
        <style>
            body {
                margin :0;

            }
            header, main, footer {
                text-align: center;;
            }
            h1 {
            font-family: "Playfair Display SC", serif;
            font-weight: 900;
            font-style: normal;
            font-size: 70px;
            }
            h2 {
            font-family: "Playfair Display SC", serif;
            font-weight: 700;
            font-style: normal;
            font-size: medium;
            color: rgb(28, 49, 56);
            }
            p, label {
                font-family: "Playfair Display SC", serif;
                font-weight: 400;
                font-style: normal;
                font-size: large;
            }
            img {
                border-radius:80px;
                margin-right: 80%;
                margin-top: 30px;
                width:140px;
            }
            #top{
                background-color: rgb(28, 49, 56);
                color: rgb(175, 241, 241);
                max-width: 100%;
                padding-bottom: 30px;
                margin-bottom:30px ;
            }
            footer {
                margin-top: 23%;
                float: left;
            }
            form{
                margin-top: 50px;
            }
            Input{
                font-family: "Playfair Display SC", serif;
                font-weight: 700;
                font-style: bold;
                font-size: medium;
                background-color: rgb(175, 241, 241);
                color: rgb(28, 49, 56);
                border-radius: 12px;
                padding: 10px 24px;
                cursor: pointer;
            }
            textarea {
                border-radius: 12px;
                font-family: "EB Garamond", serif;
                font-optical-sizing: auto;
                font-weight: weight;
                font-style: normal;
                font-size: large;
                padding: 20px;
            }
            
        </style>
    </head>
    <body>
        <header>
            <div id="top">
        <img src="img/up percase.png"/>
         <h1><-UPPERcase transFORMER-></h1>
        </div>
        </header>
        <main>
        <h2>
            Bem-vindos ao Uppercase transformer. Transforme qualquer conjunto de letras ou palavras em UM TEXTO CAIXA ALTA!
        </h2>
        <form action="" method="POST" > 
            <label for="text">Digite seu texto aqui:</label><br> 
            <textarea id="text" name="text" rows="5" cols="50"></textarea><br>
            <input type="button" value="UPPER!" onclick="transformarLetrasMaiusculas()">
        </form>
            <div >
                <p id="resultado">
                    AQUI VAI APARECER O TEXTO CAIXA ALTA
                </p>
            </div>
            </main>
            <footer>
        <p>Feito por Forasteiro Aqui</p>
            </footer>
    </body>
</html>
